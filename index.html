<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عيد ميلاد سعيد 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* تأثير الجسيمات في الخلفية */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: floatParticle 15s infinite linear;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    .container {
      padding: 15px;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
      padding: 0 10px;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .question {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      line-height: 1.5;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    
    .options button {
      padding: 14px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.95);
      color: #ff4f81;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      min-height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .options button:hover {
      background: #ff4f81;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .options button:active {
      transform: translateY(0);
    }
    
    .message {
      font-size: 1.3rem;
      margin: 20px 0;
      min-height: 40px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      padding: 0 15px;
    }
    
    .hidden {
      display: none;
    }
    
    /* شاشة التهاني النهائية */
    .final-screen {
      padding: 15px;
      animation: fadeIn 1.5s ease;
    }
    
    .final-message {
      font-size: 2rem;
      margin: 30px 0;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      line-height: 1.4;
      padding: 0 10px;
    }
    
    .teddy {
      font-size: 5rem;
      margin: 15px 0;
      animation: bounce 1.5s infinite, rotate 4s infinite linear;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .teddy:hover {
      transform: scale(1.1);
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    
    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    
    .choice-buttons button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.95);
      color: #ff4f81;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      min-width: 140px;
    }
    
    .choice-buttons button:hover {
      background: #ff4f81;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    #noBtn {
      position: relative;
      transition: all 0.3s ease;
    }
    
    /* ظرف الرسالة المحسن */
    .envelope-wrapper {
      perspective: 1000px;
      margin: 30px auto;
      width: 250px;
      height: 170px;
    }
    
    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    
    .envelope.open {
      transform: rotateX(180deg);
    }
    
    .envelope-front, .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .envelope-front {
      background: #ff758c;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .envelope-front:before {
      content: "💌";
      font-size: 2.5rem;
    }
    
    .envelope-back {
      background: #ffdde1;
      transform: rotateX(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .letter {
      color: #333;
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: center;
    }
    
    /* بالونات محسنة */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      animation: floatBalloon 8s ease-in forwards;
      box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    
    .balloon:before {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, #fff, #ccc);
      transform: translateX(-50%);
    }
    
    .balloon:after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 6px;
      height: 8px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      transform: translateX(-50%);
    }
    
    @keyframes floatBalloon {
      0% { 
        transform: translateY(0) rotate(0deg) scale(0.8);
        opacity: 0.8;
      }
      10% {
        transform: translateY(-10vh) rotate(5deg) scale(1);
        opacity: 1;
      }
      90% {
        transform: translateY(-110vh) rotate(-5deg) scale(1);
        opacity: 0.9;
      }
      100% { 
        transform: translateY(-120vh) rotate(0deg) scale(0.8);
        opacity: 0;
      }
    }
    
    /* قلوب */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.2) rotate(20deg);
        opacity: 0;
      }
    }
    
    /* كونفيتي */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #f00;
      animation: confettiFall 5s linear forwards;
      opacity: 0.8;
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* شريط التقدم */
    .progress-bar {
      width: 90%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 5px;
    }
    
    /* رسالة الرفض */
    #refuse-msg {
      font-size: 1.2rem;
      padding: 0 15px;
    }
    
    /* تحسينات للأجهزة ذات الشاشات الكبيرة */
    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        padding: 20px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .question {
        font-size: 1.8rem;
        padding: 15px;
      }
      
      .options button {
        font-size: 1.3rem;
        padding: 15px 25px;
      }
      
      .final-message {
        font-size: 2.8rem;
      }
      
      .teddy {
        font-size: 8rem;
      }
      
      .envelope-wrapper {
        width: 300px;
        height: 200px;
      }
      
      .letter {
        font-size: 1.1rem;
      }
      
      .balloon {
        width: 50px;
        height: 60px;
      }
    }
    
    /* منع تحديد النص على الأزرار */
    .options button, .choice-buttons button {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- تأثير الجسيمات في الخلفية -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <div id="quiz-container">
      <h1>✨ صاحبتي الحلوة جاوبي على هالأسئلة ✨</h1>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="message" id="message"></div>
    </div>

    <div class="hidden" id="final-screen">
      <div class="final-message">🎂 عيد ميلاد سعيد يا أغلى صديقة 🎂<br>💖 كل سنة وانتِ بخير 💖</div>
      <div class="teddy" onclick="createHearts()">🧸</div>
      <p>الدبدوب حامل رسالة، بدك تقرأيها؟</p>
      <div class="choice-buttons">
        <button onclick="showLetter()">نعم معناه اضغطي عليها</button>
        <button id="noBtn" onclick="moveNoButton()">لا</button>
      </div>

      <!-- ظرف الرسالة المحسن -->
      <div class="envelope-wrapper">
        <div id="envelope" class="envelope hidden" onclick="openEnvelope()">
          <div class="envelope-front"></div>
          <div class="envelope-back">
            <div class="letter">
              🌸 صديقتي الغالية، كل سنة وأنتِ مصدر الفرح والضحكة بحياتي. <br>
              🎁 بتمنالك أيام مليانة سعادة ونجاح وحب. <br>
              💖 بحبك قد الدنيا وأكثر 💖
            </div>
          </div>
        </div>
      </div>

      <div id="refuse-msg" class="hidden message">😜 مستحيل ترفضي هالرسالة الحلوة!</div>
    </div>
  </div>

  <script>
    const quizData = [
      {question: "مين أقرب صديقة إلك ؟", options: ["فش ولا وحدة", "شيماء", "جميلة"], answer: "شيماء"},
      {question: "بأي صف صرنا صاحبات كثير ؟", options: ["احنا أصلاً مش صاحبات كثير", "7", "9"], answer: "9"},
      {question: "نوقعتي أنسى يوم ميلادك ؟", options: ["مستحيل تنسي","لا","نعم"], answer: "مستحيل تنسي"},
      {question: "بتحبيني ؟", options: ["بتمزحي؟ ترا بموت عليكي","لا","نعم"], answer: "بتمزحي؟ ترا بموت عليكي"},
      {question: "يلا هي آخر سؤال يا تيما اصبري شوي كم بتحبيني من 100", options: ["0","50","1000000000"], answer: "1000000000"}
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const messageEl = document.getElementById("message");
    const quizContainer = document.getElementById("quiz-container");
    const finalScreen = document.getElementById("final-screen");
    const progressEl = document.getElementById("progress");
    const particlesEl = document.getElementById("particles");

    // إنشاء جسيمات الخلفية
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.top = Math.random() * 100 + "vh";
        particle.style.width = (5 + Math.random() * 8) + "px";
        particle.style.height = particle.style.width;
        particle.style.animationDelay = (Math.random() * 15) + "s";
        particle.style.background = `hsla(${Math.random() * 360}, 70%, 70%, 0.7)`;
        particlesEl.appendChild(particle);
      }
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsEl.appendChild(button);
      });
      
      // تحديث شريط التقدم
      progressEl.style.width = ((currentQuestion / quizData.length) * 100) + "%";
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].answer) {
        currentQuestion++;
        messageEl.textContent = "✔️ أحسنتِ واسترجي تختاري غير هيك 😎";
        createConfetti(15); // إضافة كونفيتي عند الإجابة الصحيحة
        
        if (currentQuestion < quizData.length) {
          setTimeout(() => {
            messageEl.textContent = "";
            loadQuestion();
          }, 1000);
        } else {
          showFinalMessage();
        }
      } else {
        messageEl.textContent = "❌ ولييي خطأ!! جربي كمان ❤️";
        createHearts(5); // إضافة قلوب عند الخطأ
      }
    }

    function showFinalMessage() {
      quizContainer.classList.add("hidden");
      finalScreen.classList.remove("hidden");
      
      // إضافة بالونات محسنة
      for (let i = 0; i < 20; i++) {
        createBalloon();
      }
      
      // إضافة كونفيتي
      createConfetti(40);
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      
      // تحديد موقع البالون
      balloon.style.left = Math.random() * 85 + "vw";
      
      // تلوين البالون بشكل واقعي
      const colors = ['#ff4f81', '#4fc3f7', '#ffd54f', '#aed581', '#ba68c8', '#ff8a65'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.background = color;
      
      // تخصيص مدة وتأخير الحركة
      balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
      balloon.style.animationDelay = (Math.random() * 0.5) + "s"; // تأخير أقل للظهور الفوري
      
      document.body.appendChild(balloon);
      
      // إزالة البالون بعد انتهاء الحركة
      setTimeout(() => {
        if (balloon.parentNode) {
          balloon.parentNode.removeChild(balloon);
        }
      }, 9000);
    }

    function createHearts(count = 10) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 15) + "px";
        heart.textContent = "❤️";
        heart.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function createConfetti(count = 30) {
      const colors = ['#ff4f81', '#ff9a9e', '#fad0c4', '#a6c0fe', '#f68084', '#ff758c'];
      
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
        confetti.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }

    function showLetter() {
      document.getElementById("envelope").classList.remove("hidden");
      document.getElementById("refuse-msg").classList.add("hidden");
    }

    function moveNoButton() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * 60 + 'vw';
      noBtn.style.top = Math.random() * 60 + 'vh';
      
      document.getElementById("refuse-msg").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("refuse-msg").classList.add("hidden");
      }, 2000);
    }

    function openEnvelope() {
      const envelope = document.getElementById("envelope");
      envelope.classList.add("open");

      // إضافة قلوب تطير
      createHearts(12);
      
      // منع فتح الظرف أكثر من مرة
      envelope.onclick = null;
    }

    // تهيئة الصفحة
    window.onload = function() {
      createParticles();
      loadQuestion();
      
      // منع التكبير عند النقر المزدوج على الهاتف
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    };
  </script>
</body>
</html>
